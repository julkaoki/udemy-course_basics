    <script>
        
        function convertToSeconds(hours, minutes) {
            return hours * 3600 + minutes * 60;
        }
        console.log(convertToSeconds(3, 25), "sekund");
        //console.log(hours, "godzin i", minutes, "minut to:", convertToSeconds(3, 25), "sekund");
        // trzebaby wcześniej zadeklarować zmienne hours i minutes

        function convertToHours(minutes) {
            return minutes / 60;
        }
        console.log(convertToHours(120), "godziny");


    </script>
