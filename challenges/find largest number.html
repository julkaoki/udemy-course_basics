<body>
    <script>
        
        function findLargest(num1, num2) {
            if (num1 > num2) {
                console.log(num1, "jest większe od", num2);
            } else if (num1 < num2) {
                console.log(num1, "jest mniejsze od", num2);
            } else {
                console.log(num1, "i", num2, "są równe");
            }
        }

        findLargest(23, 54);
        findLargest(-90, 3);
        findLargest(40, 40);
        findLargest(1, -1);

    </script>
</body>
