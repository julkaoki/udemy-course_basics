    <script>

    /*
        1. Oblicz średnią z liczb: 1, 3, 5, 7
           Pamiętaj że możesz robić w js działania matematyczne
           i ich wynik przypisac do zmiennej/stałej np.:
           let result = (5 + 9) / 2; // 7
        2. Wyświetl wynik w konsoli
    */

    let averageNumber = (1 + 3 + 5 + 7) / 4;

    console.log(averageNumber);

    // wersja trudniejsza z użyciem .reduce
    
    let numbers = [1, 3, 5, 7];
    const initialValue = 0;
    let harderAverageNumber = numbers.reduce(
        (previousValue, currentValue) => previousValue + currentValue, initialValue
        ) / numbers.length;

    console.log(harderAverageNumber);

    </script>
