<body>
    <script>
        
function cToF(celsius) {
    let farenheitValue = celsius * 9 / 5 + 32;
    return farenheitValue;
}

function fToC(farenheit) {
    let celsiusValue = (farenheit - 32) * 5 / 9;
    return celsiusValue;
}

console.log(cToF(20), "stopni Farenheita");
console.log(fToC(86), "stopni Celsjusza");

    </script>
</body>
