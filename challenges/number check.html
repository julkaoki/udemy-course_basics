<body>
    <script>

        /* 
        Napisz program sprawdzający liczbę całkowitą w zmiennej
        i prezentujący informację w konsoli czy jest ona:
        dodatnia, ujemna czy równa zero.
        Wykorzystaj instrukcję:
        if, else if, else
        */

        let number = -8;

        if (number < 0) {
            console.log("Liczba", number, "jest mniejsza od zera");
        } else if (number == 0) {
            console.log("Liczba", number, "jest równa zeru");
        } else {
            console.log("Liczba", number, "jest większa od zera");
        }

    </script>
</body>
