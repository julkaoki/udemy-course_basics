<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

let company = {
    name: "Example Ltd",
    street: "Wilcza",
    city: "Warszawa",
    employees: [],
};

function addEmployee (name, email, job) {
    const employee = {
        name: name,
        email: email,
        job: job
    };

    company.employees.push(employee);
}

addEmployee("Julia", "julia@email.com", "designer");
addEmployee("Maria", "maria@email.com", "programmer");
addEmployee("Klaudia", "klaudia@email.com", "menager");

console.log(company.employees);


    </script>
</body>
</html>
