function parseData(jsonStr, onComplete, onError) {
    try {
        let result = JSON.parse(jsonStr);
        onComplete(result);
    } catch (e) {
        onError();
    }
}

function done() { console.log("ok"); }
function failed() { console.log("failed"); }

parseData(' {"data": 99} ', done, failed);
parseData(' 45667fjvbchb ', done, failed);
