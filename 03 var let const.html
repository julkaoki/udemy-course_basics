<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // zienna jest zadeklarowana poźniej w kodzie, co wywoła błąd
        // zmienne let nie ulegają hoistingowi
        data = 10;
        console.log(data);

        let data;

        let value = 10;
        value = "test"; // zmienna value może zostać nadpisana
        console.log(value);

        
        
        const maxNumber = 1000;
        console.log(maxNumber);
        maxNumber = 23; // stałej const nie można nadpisać, pojawi się błąd
        console.log(maxNumber);

    </script>
</body>
</html>
